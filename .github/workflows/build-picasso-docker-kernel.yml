
name: Build kernel (picasso/AOSP) â€“ expanded workflow + release

on:
  workflow_dispatch:
    inputs:
      kernel_branch:
        description: "è¦æ„å»ºçš„åˆ†æ”¯ï¼›ç•™ç©ºåˆ™ä½¿ç”¨é»˜è®¤åˆ†æ”¯"
        default: ""
        required: false

permissions:
  contents: write   # å…è®¸åˆ›å»º/æ›´æ–° Release ä¸æ¨é€ tag

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TARGET_DEVICE: picasso
      BUILD_AOSP: "1"
      TOOLCHAIN_PATH: ${{ github.workspace }}/../proton-clang/proton-clang-20210522/bin
      # ä½¿ç”¨ç»å¯¹è·¯å¾„ï¼Œé¿å… actions/cache ä¿å­˜å¤±è´¥
      CCACHE_DIR: $HOME/.cache/ccache_picasso
      MAKE_ARGS: "ARCH=arm64 SUBARCH=arm64 O=out CC=clang CROSS_COMPILE=aarch64-linux-gnu- CROSS_COMPILE_ARM32=arm-linux-gnueabi- CROSS_COMPILE_COMPAT=arm-linux-gnueabi- CLANG_TRIPLE=aarch64-linux-gnu-"

    steps:
      # å·¥ä½œæµæ‰€åœ¨ä»“åº“ï¼ˆå¦‚æœè¯¥æ–‡ä»¶å°±åœ¨ç›®æ ‡ä»“åº“ï¼Œå¯ä¿æŒæ­¤æ­¥ï¼‰
      - name: Checkout workflow repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # è®¡ç®—å®‰å…¨åç§°ï¼ˆé¿å…æ–œæ å¯¼è‡´ artifact åç§°éæ³•ï¼‰
      - name: Prepare safe names
        id: names
        shell: bash
        run: |
          set -e
          SAFE_REPO="august-aosp-android_kernel_xiaomi_sm7250"
          KBRANCH="${{ inputs.kernel_branch }}"
          [[ -z "${KBRANCH}" ]] && KBRANCH="default"
          echo "safe_repo=${SAFE_REPO}" >> $GITHUB_OUTPUT
          echo "safe_branch=${KBRANCH}" >> $GITHUB_OUTPUT

      # æ£€å‡ºç›®æ ‡å†…æ ¸æºç åˆ° kernel-srcï¼ˆæŒ‡å®šåˆ†æ”¯æˆ–é»˜è®¤åˆ†æ”¯ï¼‰
      - name: Checkout target kernel repo (specific branch) to kernel-src
        if: ${{ inputs.kernel_branch != '' }}
        uses: actions/checkout@v4
        with:
          repository: august-aosp/android_kernel_xiaomi_sm7250
          ref: ${{ inputs.kernel_branch }}
          path: kernel-src
          submodules: recursive
          fetch-depth: 0

      - name: Checkout target kernel repo (default branch) to kernel-src
        if: ${{ inputs.kernel_branch == '' }}
        uses: actions/checkout@v4
        with:
          repository: august-aosp/android_kernel_xiaomi_sm7250
          path: kernel-src
          submodules: recursive
          fetch-depth: 0

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bc bison flex libssl-dev \
            zip unzip git patch curl \
            build-essential make \
            ccache \
            binutils-aarch64-linux-gnu binutils-arm-linux-gnueabi
          echo "PATH=/usr/lib/ccache:$PATH" >> $GITHUB_ENV

      - name: Enable ccache cache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ github.job }}-${{ steps.names.outputs.safe_repo }}-${{ steps.names.outputs.safe_branch }}-picasso-aosp
          max-size: 2G
          create-symlink: true

      - name: Fetch Proton Clang 20210522
        run: |
          mkdir -p $HOME/proton-clang
          git clone --depth=1 --branch 20210522 https://github.com/kdrag0n/proton-clang \
            $HOME/proton-clang/proton-clang-20210522
          echo "PATH=${TOOLCHAIN_PATH}:$PATH" >> $GITHUB_ENV

      - name: Show toolchain & binutils versions
        run: |
          which clang || true
          clang --version || true
          aarch64-linux-gnu-ld --version || true
          arm-linux-gnueabi-ld --version || true

      - name: Clean working tree
        working-directory: kernel-src
        run: |
          git reset --hard HEAD
          git clean -fd

      # é¢„æ£€ï¼šdefconfig å­˜åœ¨ï¼ˆpicasso çš„ vendor è·¯å¾„ï¼‰
      - name: Preflight checks (vendor/picasso_defconfig)
        working-directory: kernel-src
        run: |
          set -e
          if [[ ! -f "arch/arm64/configs/vendor/picasso_defconfig" ]]; then
            echo "::error::æœªæ‰¾åˆ° defconfig: arch/arm64/configs/vendor/picasso_defconfig"
            ls arch/arm64/configs/vendor/*_defconfig || true
            exit 1
          fi

      # ä¸‹è½½è¿œç¨‹ LXC è¡¥ä¸ zip å¹¶åº”ç”¨
      - name: Apply LXC patches from remote
        working-directory: kernel-src
        run: |
          set -e
          echo "ğŸ”§ ä¸‹è½½ LXC è¡¥ä¸åŒ… ..."
          curl -fsSL "https://raw.githubusercontent.com/MIGHTYBLANK001/kernel-build-by-AI/refs/heads/main/Patchs/LXC_utils.zip" -o /tmp/LXC_utils.zip
          [[ -s /tmp/LXC_utils.zip ]] || { echo "::error::LXC_utils.zip ä¸‹è½½å¤±è´¥"; exit 1; }

          echo "ğŸ”§ åº”ç”¨ LXC è¡¥ä¸ ..."
          rm -rf utils && unzip -o /tmp/LXC_utils.zip -d utils

          # å°† utils/Kconfig çº³å…¥ä¸» Kconfig
          if ! grep -q 'source "utils/Kconfig"' Kconfig; then
            echo 'source "utils/Kconfig"' >> Kconfig
          fi

          # åœ¨ vendor/picasso_defconfig æ‰“å¼€ Dockerï¼Œå¹¶å…³é—­ ANDROID_PARANOID_NETWORK
          DEFCONFIG="arch/arm64/configs/vendor/picasso_defconfig"
          if ! grep -q '^CONFIG_DOCKER=y' "${DEFCONFIG}"; then
            echo "CONFIG_DOCKER=y" >> "${DEFCONFIG}"
          fi
          sed -i '/CONFIG_ANDROID_PARANOID_NETWORK/d' "${DEFCONFIG}"
          echo "# CONFIG_ANDROID_PARANOID_NETWORK is not set" >> "${DEFCONFIG}"

          # åº”ç”¨ cgroup ç›¸å…³ runc patch
          chmod +x utils/runcpatch.sh
          [[ -f kernel/cgroup/cgroup.c ]] && sh utils/runcpatch.sh kernel/cgroup/cgroup.c
          [[ -f kernel/cgroup.c ]] && sh utils/runcpatch.sh kernel/cgroup.c

          # å¯é€‰ï¼šxt_qtaguid è¡¥ä¸ï¼ˆè‹¥æºç å­˜åœ¨è¯¥æ–‡ä»¶ä¸”è¡¥ä¸å­˜åœ¨ï¼‰
          if [[ -f net/netfilter/xt_qtaguid.c && -f utils/xt_qtaguid.patch ]]; then
            patch -p0 < utils/xt_qtaguid.patch || true
          fi
          echo "âœ… LXC è¡¥ä¸å®‰è£…å®Œæˆï¼"

      - name: Prepare AnyKernel3
        working-directory: kernel-src
        run: |
          rm -rf out/ anykernel/
          git clone https://github.com/liyafe1997/AnyKernel3 -b kona --single-branch --depth=1 anykernel

      - name: Stamp local version in defconfig (vendor/picasso_defconfig)
        working-directory: kernel-src
        run: |
          set -e
          GIT_COMMIT_ID="$(git rev-parse --short=8 HEAD)"
          local_version_str="-perf"
          local_version_date_str="-$(date +%Y%m%d)-${GIT_COMMIT_ID}-perf"
          sed -i "s/${local_version_str}/${local_version_date_str}/g" arch/arm64/configs/vendor/picasso_defconfig

      # ç”Ÿæˆ defconfigï¼ˆvendor å‰ç¼€ï¼‰
      - name: make vendor/picasso_defconfig
        working-directory: kernel-src
        run: |
          make ${MAKE_ARGS} vendor/picasso_defconfig

      # åŸºæœ¬ä¼˜åŒ–é…ç½®ï¼ˆä¿æŒä¸ lmi å·¥ä½œæµä¸€è‡´ï¼‰
      - name: Apply optimized configurations via scripts/config
        working-directory: kernel-src
        run: |
          set -e
          scripts/config --file out/.config \
            -e KALLSYMS -e KALLSYMS_ALL -e KPROBES -e HAVE_KPROBES -e KPROBE_EVENTS \
            -e TMPFS_XATTR=y -e TMPFS_POSIX_ACL \
            -e IP_NF_TARGET_TTL -e IP6_NF_TARGET_HL -e IP6_NF_MATCH_HL \
            -e UCLAMP_TASK \
            -e TCP_CONG_ADVANCED -e TCP_CONG_BIC -e TCP_CONG_CUBIC -e TCP_CONG_WESTWOOD -e TCP_CONG_HTCP \
            -e TCP_CONG_HSTCP -e TCP_CONG_HYBLA -e TCP_CONG_VEGAS -e TCP_CONG_NV -e TCP_CONG_SCALABLE \
            -e TCP_CONG_LP -e TCP_CONG_VENO -e TCP_CONG_YEAH -e TCP_CONG_ILLINOIS -e TCP_CONG_DCTCP \
            -e TCP_CONG_CDG -e TCP_CONG_BBR -e DEFAULT_BBR \
            -e NET_SCHED -e NET_SCH_HTB -e NET_SCH_HFSC -e NET_SCH_PRIO -e NET_SCH_MULTIQ -e NET_SCH_RED \
            -e NET_SCH_SFB -e NET_SCH_SFQ -e NET_SCH_TEQL -e NET_SCH_TBF -e NET_SCH_CBS -e NET_SCH_ETF \
            -e NET_SCH_TAPRIO -e NET_SCH_GRED -e NET_SCH_NETEM -e NET_SCH_DRR -e NET_SCH_MQPRIO \
            -e NET_SCH_SKBPRIO -e NET_SCH_CHOKE -e NET_SCH_QFQ -e NET_SCH_CODEL -e NET_SCH_FQ_CODEL \
            -e NET_SCH_CAKE -e NET_SCH_FQ -e NET_SCH_HHF -e NET_SCH_PIE -e NET_SCH_FQ_PIE \
            -e NET_SCH_INGRESS -e NET_SCH_PLUG -e NET_SCH_ETS -e NET_SCH_FIFO -e NET_SCH_DEFAULT -e DEFAULT_FQ \
            -e MQ_IOSCHED_DEADLINE -e MQ_IOSCHED_KYBER -e IOSCHED_BFQ -e BFQ_GROUP_IOSCHED \
            -e ENERGY_MODEL -e CPU_IDLE -e CPU_IDLE_GOV_MENU -e CPU_IDLE_GOV_TEO -e ARM_PSCI_CPUIDLE \
            -e CPU_FREQ -e CPU_FREQ_STAT -e CPU_FREQ_TIMES -e CPU_FREQ_GOV_POWERSAVE -e CPU_FREQ_GOV_CONSERVATIVE \
            -e CPU_FREQ_GOV_USERSPACE -e CPU_FREQ_GOV_ONDEMAND \
            -e ZRAM -e ZSMALLOC -e ZRAM_WRITEBACK \
            -e CRYPTO_LZ4 -e CRYPTO_LZ4HC -e CRYPTO_LZ4K -e CRYPTO_LZ4KD -e CRYPTO_ZSTD -e CRYPTO_842 \
            -e CRYPTO_LZO -e CRYPTO_DEFLATE -e ZRAM_DEF_COMP_LZ4KD \
            -e SWAP -e ZSWAP \
            -e ANDROID_SIMPLE_LMK \
            -e CPU_FREQ_GOV_SCHEDHORIZON -e CPU_FREQ_DEFAULT_GOV_SCHEDHORIZON \
            --set-val LITTLE_CPU_MASK 15 \
            --set-val BIG_CPU_MASK 112 \
            --set-val PRIME_CPU_MASK 128 \
            -e LRU_GEN -e LRU_GEN_ENABLED \
            -e NTFS_FS -e NTFS_RW -e EXFAT_FS \
            -e EROFS_FS -e EROFS_FS_XATTR -e EROFS_FS_ZIP \
            -d ANDROID_PARANOID_NETWORK \
            -e PSTORE_LAST_KMSG

      # ä½¿ç”¨ moby çš„ check-config.sh æ ¡éªŒ out/.configï¼ˆDocker/LXC å¿…è¦é¡¹ï¼‰
      - name: Verify Docker/LXC requirements via moby check-config.sh
        working-directory: kernel-src
        run: |
          set -e
          curl -fsSL https://raw.githubusercontent.com/moby/moby/master/contrib/check-config.sh -o /tmp/check-config.sh
          chmod +x /tmp/check-config.sh
          /tmp/check-config.sh out/.config

      - name: Build kernel
        working-directory: kernel-src
        run: |
          set -e
          make ${MAKE_ARGS} -j$(nproc)
          [[ -f out/arch/arm64/boot/Image ]] || { echo "::error::æœªç”Ÿæˆ out/arch/arm64/boot/Image"; exit 1; }
          echo "âœ… Build OK: out/arch/arm64/boot/Image"

      - name: Generate dtb (concatenate *.dtb)
        working-directory: kernel-src
        run: |
          set -e
          find out/arch/arm64/boot/dts -name '*.dtb' -exec cat {} + > out/arch/arm64/boot/dtb

      - name: Pack AnyKernel3 zip
        working-directory: kernel-src
        run: |
          set -e
          rm -rf anykernel/kernels/ && mkdir -p anykernel/kernels/
          cp out/arch/arm64/boot/Image anykernel/kernels/
          cp out/arch/arm64/boot/dtb anykernel/kernels/
          GIT_COMMIT_ID="$(git rev-parse --short=8 HEAD)"
          ZIP_FILENAME="Kernel_AOSP_${TARGET_DEVICE}_NoKernelSU_$(date +%Y%m%d_%H%M%S')_anykernel3_${GIT_COMMIT_ID}.zip"
          (cd anykernel && zip -r9 "${ZIP_FILENAME}" ./* -x .git .gitignore out/ ./*.zip)
          mv anykernel/${ZIP_FILENAME} .
          echo "ZIP_FILENAME=${ZIP_FILENAME}" >> $GITHUB_ENV
          echo "KERNEL_COMMIT=${GIT_COMMIT_ID}" >> $GITHUB_ENV
          echo "Done. The flashable zip is: ./${ZIP_FILENAME}"

      - name: Restore defconfig local version string
        working-directory: kernel-src
        run: |
          git restore --source=HEAD -- arch/arm64/configs/vendor/picasso_defconfig || true

      # ä¸Šä¼ åˆ¶å“ï¼ˆartifact åç§°ä¸å«éæ³•å­—ç¬¦ï¼‰
      - name: Upload artifacts (zip, Image, dtb)
        uses: actions/upload-artifact@v4
        with:
          name: kernel-${{ steps.names.outputs.safe_repo }}-${{ steps.names.outputs.safe_branch }}-picasso-aosp-${{ github.run_id }}
          path: |
            kernel-src/${{ env.ZIP_FILENAME }}
            kernel-src/anykernel/kernels/Image
            kernel-src/anykernel/kernels/dtb
            kernel-src/out/arch/arm64/boot/Image
            kernel-src/out/arch/arm64/boot/dts/**/*.dtb
          if-no-files-found: warn

      # ====== å‘å¸ƒåˆ° Releaseï¼ˆåˆ›å»º tag å¹¶ä¸Šä¼  AnyKernel ZIPï¼‰ ======
      - name: Prepare release tag/name
        id: relmeta
        shell: bash
        run: |
          TAG="picasso-aosp-${{ github.run_id }}-${{ github.run_number }}"
          NAME="Kernel AOSP picasso (${TAG}) [kernel commit: ${KERNEL_COMMIT}]"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "name=${NAME}" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "${{ steps.relmeta.outputs.tag }}"
          git push origin "${{ steps.relmeta.outputs.tag }}"

      - name: Create GitHub Release & upload AnyKernel ZIP
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.relmeta.outputs.tag }}
          name: ${{ steps.relmeta.outputs.name }}
          generate_release_notes: true
          files: |
            kernel-src/${{ env.ZIP_FILENAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
