
name: Build kernel (picasso/AOSP) – version-aware toolchain (no KernelSU)

on:
  workflow_dispatch:
    inputs:
      kernel_branch:
        description: "要构建的分支；留空=默认分支"
        default: ""
        required: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TARGET_DEVICE: picasso
      BUILD_AOSP: "1"
      TOOLCHAIN_ROOT: ${{ github.workspace }}/../aosp-clang

    steps:
      # 1) 检出工作流仓库
      - name: Checkout workflow repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2) 检出目标内核源码
      - name: Checkout target kernel (specific branch)
        if: ${{ inputs.kernel_branch != '' }}
        uses: actions/checkout@v4
        with:
          repository: august-aosp/android_kernel_xiaomi_sm7250
          ref: ${{ inputs.kernel_branch }}
          path: kernel-src
          fetch-depth: 1

      - name: Checkout target kernel (default branch)
        if: ${{ inputs.kernel_branch == '' }}
        uses: actions/checkout@v4
        with:
          repository: august-aosp/android_kernel_xiaomi_sm7250
          path: kernel-src
          fetch-depth: 1

      - name: Clean working tree
        working-directory: kernel-src
        shell: bash
        run: |
          git reset --hard HEAD
          git clean -fd

      # 3) 预检 defconfig
      - name: Preflight checks (vendor/picasso_defconfig)
        working-directory: kernel-src
        shell: bash
        run: |
          set -e
          if [[ ! -f "arch/arm64/configs/vendor/picasso_defconfig" ]]; then
            echo "::error::未找到 defconfig: arch/arm64/configs/vendor/picasso_defconfig"
            ls arch/arm64/configs/vendor/*_defconfig || true
            exit 1
          fi

      # 4) （可选）应用 LXC 补丁 —— 保持你现有逻辑
      - name: Apply LXC patches from remote
        working-directory: kernel-src
        shell: bash
        run: |
          set -e
          curl -fsSL "https://raw.githubusercontent.com/MIGHTYBLANK001/kernel-build-by-AI/refs/heads/main/Patchs/LXC_utils.zip" -o /tmp/LXC_utils.zip
          [[ -s /tmp/LXC_utils.zip ]] || { echo "::error::LXC_utils.zip 下载失败"; exit 1; }

          rm -rf utils && unzip -o /tmp/LXC_utils.zip -d utils
          if ! grep -q 'source "utils/Kconfig"' Kconfig; then
            echo 'source "utils/Kconfig"' >> Kconfig
          fi
          DEFCONFIG="arch/arm64/configs/vendor/picasso_defconfig"
          if ! grep -q '^CONFIG_DOCKER=y' "${DEFCONFIG}"; then
            echo "CONFIG_DOCKER=y" >> "${DEFCONFIG}"
          fi
          sed -i '/CONFIG_ANDROID_PARANOID_NETWORK/d' "${DEFCONFIG}"
          echo "# CONFIG_ANDROID_PARANOID_NETWORK is not set" >> "${DEFCONFIG}"
          chmod +x utils/runcpatch.sh
          [[ -f kernel/cgroup/cgroup.c ]] && sh utils/runcpatch.sh kernel/cgroup/cgroup.c
          [[ -f kernel/cgroup.c       ]] && sh utils/runcpatch.sh kernel/cgroup.c
          if [[ -f net/netfilter/xt_qtaguid.c && -f utils/xt_qtaguid.patch ]]; then
            patch -p0 < utils/xt_qtaguid.patch || true
          fi

      # 5) AnyKernel3
      - name: Prepare AnyKernel3
        working-directory: kernel-src
        shell: bash
        run: |
          set -e
          rm -rf out/ anykernel/
          git clone --depth=1 https://github.com/liyafe1997/AnyKernel3 -b kona anykernel

      # 6) 给 defconfig 打版本戳（仅字符串，不影响配置）
      - name: Stamp local version in defconfig
        working-directory: kernel-src
        shell: bash
        run: |
          set -e
          GIT_COMMIT_ID="$(git rev-parse --short=8 HEAD)"
          sed -i "s/-perf/-$(date +%Y%m%d)-${GIT_COMMIT_ID}-perf/g" arch/arm64/configs/vendor/picasso_defconfig

      # 7) 动态移除 KernelSU 引用（保持不含 KernelSU）
      - name: Drop KernelSU from Kconfig/defconfig (no kernelsu)
        working-directory: kernel-src
        shell: bash
        run: |
          set -e
          if [[ -f drivers/Kconfig ]]; then
            sed -i 's|^[[:space:]]*source[[:space:]]*"drivers/kernelsu/Kconfig"[[:space:]]*$||' drivers/Kconfig || true
          fi
          if [[ -f arch/arm64/configs/vendor/picasso_defconfig ]]; then
            sed -i '/^CONFIG_KERNELSU/d' arch/arm64/configs/vendor/picasso_defconfig || true
            sed -i '/^CONFIG_KERNEL_SU/d' arch/arm64/configs/vendor/picasso_defconfig || true
            sed -i '/^CONFIG_KSU/d'       arch/arm64/configs/vendor/picasso_defconfig || true
          fi

      # 8) 解析 Makefile 得到内核版本（KERNELVERSION）
      - name: Detect kernel version from Makefile (KERNELVERSION)
        id: detectver
        working-directory: kernel-src
        shell: bash
        run: |
          set -e
          MAJOR=$(awk '/^VERSION[[:space:]]*=/ {print $3}' Makefile)
          MINOR=$(awk '/^PATCHLEVEL[[:space:]]*=/ {print $3}' Makefile)
          SUBLV=$(awk '/^SUBLEVEL[[:space:]]*=/ {print $3}' Makefile)
          EXTRA=$(awk '/^EXTRAVERSION[[:space:]]*=/ {print $3}' Makefile)
          KV="${MAJOR}.${MINOR}.${SUBLV}${EXTRA}"
          echo "kernel_version=${KV}" >> "$GITHUB_OUTPUT"
          echo "Detected kernel version: ${KV}"

      # 9) 根据版本选择 AOSP Clang 预编译版本
      - name: Select AOSP Clang by kernel version
        id: selectclang
        shell: bash
        run: |
          set -e
          KV="${{ steps.detectver.outputs.kernel_version }}"
          MAJOR="${KV%%.*}"
          REST="${KV#*.}"
          MINOR="${REST%%.*}"

          # 默认映射（可根据你的树微调）
          if [[ "$MAJOR" -ge 6 ]]; then
            CLANG_DIR="clang-r522817"   # Android 15 / 6.1
          elif [[ "$MAJOR" -eq 5 && "$MINOR" -ge 15 ]]; then
            CLANG_DIR="clang-r487747c"  # Android 14
          elif [[ "$MAJOR" -eq 5 && "$MINOR" -eq 10 ]]; then
            CLANG_DIR="clang-r416183b1" # Android 12
          elif [[ "$MAJOR" -eq 4 && "$MINOR" -ge 19 ]]; then
            CLANG_DIR="clang-r399163b"  # Android 11
          else
            CLANG_DIR="clang-r353983c"  # Android Q (老树)
          fi

          echo "clang_dir=${CLANG_DIR}" >> "$GITHUB_OUTPUT"
          echo "Selected AOSP Clang: ${CLANG_DIR}"
          # 说明：这些目录命名来自 AOSP Clang/LLVM 预编译仓库。参考官方 Readme。见注释与链接。

      # 10) 拉取 AOSP Clang 预编译仓库（无缓存）
      - name: Fetch AOSP Clang prebuilts
        shell: bash
        run: |
          set -e
          mkdir -p "${TOOLCHAIN_ROOT}"
          git clone --depth=1 https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86 "${TOOLCHAIN_ROOT}/repo"
          TOOLCHAIN_PATH="${TOOLCHAIN_ROOT}/repo/${{ steps.selectclang.outputs.clang_dir }}/bin"
          echo "TOOLCHAIN_PATH=${TOOLCHAIN_PATH}" >> "$GITHUB_ENV"
          echo "PATH=$PATH:${TOOLCHAIN_PATH}"     >> "$GITHUB_ENV"

      # 11) 显示工具版本（Clang/ld.lld）
      - name: Show selected toolchain versions
        shell: bash
        run: |
          which clang || true; clang --version || true
          which ld.lld || true; ld.lld --version || true

      # 13) 生成 defconfig（使用 LLVM=1 官方路径）
      - name: make vendor/picasso_defconfig (LLVM=1)
        working-directory: kernel-src
        shell: bash
        run: |
          set -e
          make LLVM=1 O=out ARCH=arm64 SUBARCH=arm64 vendor/picasso_defconfig

      # 14) 精简调试选项（提速） + olddefconfig（不再用 yes 管道）
      - name: Speed-focused config tuning
        working-directory: kernel-src
        shell: bash
        run: |
          set -e
          scripts/config --file out/.config \
            -d DEBUG_INFO \
            -d GDB_SCRIPTS \
            -d DEBUG_KERNEL
          make LLVM=1 O=out ARCH=arm64 SUBARCH=arm64 olddefconfig

      # 15) 容器内核项校验（moby）
      - name: Verify Docker/LXC requirements via moby check-config.sh
        working-directory: kernel-src
        shell: bash
        run: |
          set -e
          curl -fsSL https://raw.githubusercontent.com/moby/moby/master/contrib/check-config.sh -o /tmp/check-config.sh
          chmod +x /tmp/check-config.sh
          /tmp/check-config.sh out/.config

      # 16) 编译（LLVM=1；记录完整日志）
      - name: Build kernel (capture logs)
        working-directory: kernel-src
        shell: bash
        run: |
          set -e
          make LLVM=1 O=out ARCH=arm64 SUBARCH=arm64 -j"$(nproc)" 2>&1 | tee out/build.log
          [[ -f out/arch/arm64/boot/Image ]] || { echo "::error::未生成 out/arch/arm64/boot/Image（详见 out/build.log）"; exit 1; }
          echo "✅ Build OK: out/arch/arm64/boot/Image"

      - name: Upload build logs & config (always)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-picasso-aosp-${{ github.run_id }}
          path: |
            kernel-src/out/build.log
            kernel-src/out/.config
          if-no-files-found: warn

      # 17) 生成 dtb
      - name: Generate dtb
        working-directory: kernel-src
        shell: bash
        run: |
          set -e
          find out/arch/arm64/boot/dts -name '*.dtb' -exec cat {} + > out/arch/arm64/boot/dtb

      # 18) 打包 AnyKernel3 刷写包
      - name: Pack AnyKernel3 zip
        working-directory: kernel-src
        shell: bash
        run: |
          set -e
          rm -rf anykernel/kernels/ && mkdir -p anykernel/kernels/
          cp out/arch/arm64/boot/Image anykernel/kernels/
          cp out/arch/arm64/boot/dtb    anykernel/kernels/
          GIT_COMMIT_ID="$(git rev-parse --short=8 HEAD)"
          ZIP_FILENAME="Kernel_AOSP_${TARGET_DEVICE}_NoKernelSU_$(date +%Y%m%d_%H%M%S)_anykernel3_${GIT_COMMIT_ID}.zip"
          (cd anykernel && zip -r9 "${ZIP_FILENAME}" ./* -x .git .gitignore out/ ./*.zip)
          mv anykernel/"${ZIP_FILENAME}" .
          echo "ZIP_FILENAME=${ZIP_FILENAME}" >> "$GITHUB_ENV"

      - name: Restore defconfig local version string
        working-directory: kernel-src
        shell: bash
        run: |
          git restore --source=HEAD -- arch/arm64/configs/vendor/picasso_defconfig || true

      # 19) 上传制品
      - name: Upload artifacts (zip, Image, dtb)
        uses: actions/upload-artifact@v4
        with:
          name: kernel-picasso-aosp-${{ github.run_id }}
          path: |
            kernel-src/${{ env.ZIP_FILENAME }}
            kernel-src/out/arch/arm64/boot/Image
            kernel-src/out/arch/arm64/boot/dts/**/*.dtb
          if-no-files-found: warn

      # 20) 发布到 Release
      - name: Create & push tag
        shell: bash
        run: |
          set -e
          git config user.name  "github-actions"
          git config user.email "github-actions@github.com"
          TAG="picasso-aosp-${{ github.run_id }}-${{ github.run_number }}"
          git tag  "${TAG}"
          git push origin "${TAG}"

      - name: Create GitHub Release & upload AnyKernel ZIP
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            kernel-src/${{ env.ZIP_FILENAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
