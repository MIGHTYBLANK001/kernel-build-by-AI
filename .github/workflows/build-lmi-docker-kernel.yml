
name: Build Docker-ready kernel (SM8250/lmi) — v3.7 (LLVM tools hardened)

on:
  workflow_dispatch:
    inputs:
      repo_url:
        description: "Kernel repo URL"
        required: false
        default: "https://github.com/liyafe1997/kernel_xiaomi_sm8250_mod"
      branch:
        description: "Kernel branch"
        required: true
        default: "android15-lineage22-mod"
      device:
        description: "Device codename"
        required: true
        default: "lmi"
      enable_docker_configs:
        description: "Force-enable Docker-required CONFIG_*"
        required: true
        default: "true"
      ak3_kernel_string:
        description: "AnyKernel3 display string"
        required: false
        default: "Docker-ready SM8250 kernel for lmi (crDroid)"
      ak3_supported_versions:
        description: "ROM Android versions (list or range)"
        required: false
        default: "14, 15"
      release_tag:
        description: "Release tag (auto if empty)"
        required: false
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ARCH: arm64
      SUBARCH: arm64
      OUT: out
      CC: clang
      LD: ld.lld
      # Ensure Kbuild uses version-suffixed LLVM tools (clang-15, llvm-objdump-15, etc.)
      LLVM: -15
      KBUILD_BUILD_USER: "gh-actions"
      KBUILD_BUILD_HOST: "ubuntu"
      TZ: "Asia/Shanghai"

    steps:
      - name: Checkout kit repo (to load workflow)
        uses: actions/checkout@v4

      - name: Clone kernel source
        run: |
          set -e
          git clone --depth=1 -b "${{ inputs.branch }}" "${{ inputs.repo_url }}" kernel_src
          cd kernel_src
          git rev-parse --short HEAD

      - name: Install build deps (clang/llvm/binutils)
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y             bc bison flex             libssl-dev libelf-dev dwarves             git curl wget zip unzip             python3 python3-pip             build-essential             clang-15 llvm-15 lld-15             llvm-15-tools             binutils-aarch64-linux-gnu             gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          # Create unsuffixed symlinks for key LLVM tools to avoid 'not found'
          sudo ln -sf /usr/bin/clang-15 /usr/bin/clang
          sudo ln -sf /usr/bin/ld.lld-15 /usr/bin/ld.lld
          sudo ln -sf /usr/bin/llvm-objdump-15 /usr/bin/llvm-objdump
          sudo ln -sf /usr/bin/llvm-objcopy-15 /usr/bin/llvm-objcopy
          sudo ln -sf /usr/bin/llvm-ar-15 /usr/bin/llvm-ar
          sudo ln -sf /usr/bin/llvm-nm-15 /usr/bin/llvm-nm

      - name: Verify LLVM toolchain presence
        run: |
          set -e
          for t in clang-15 ld.lld-15 llvm-objdump-15 llvm-objcopy-15 llvm-ar-15 llvm-nm-15; do
            echo "==> which $t"; which $t || true; $t --version || true; done
          for t in clang ld.lld llvm-objdump llvm-objcopy llvm-ar llvm-nm; do
            echo "==> which $t"; which $t || true; $t --version || true; done

      - name: Prepare .config from defconfig (lmi_defconfig)
        working-directory: kernel_src
        run: |
          set -e
          mkdir -p ${OUT}
          # Ensure Clang targets AArch64
          export ARCH=arm64
          export SUBARCH=arm64
          export CC=clang
          export LD=ld.lld
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CLANG_TRIPLE=aarch64-linux-gnu-
          make LLVM=${LLVM} O=${OUT} ARCH=${ARCH} lmi_defconfig
          make LLVM=${LLVM} O=${OUT} ARCH=${ARCH} scripts

      - name: Apply xt_qtaguid patch (non-fatal; raw URL provided)
        working-directory: kernel_src
        run: |
          set -e
          PATCH_URL="https://raw.githubusercontent.com/DogDayAndroid/Android-Builder/refs/heads/main/Kernel/LXC/Patches/xt_qtaguid.patch"
          echo "Fetching xt_qtaguid patch: ${PATCH_URL}"
          curl -L -o /tmp/xt_qtaguid.patch "${PATCH_URL}"
          if ! git apply --reject --verbose /tmp/xt_qtaguid.patch; then
            echo "[WARN] git apply failed, try patch -p0/-p1 (non-fatal)"
            patch -p0 < /tmp/xt_qtaguid.patch || patch -p1 < /tmp/xt_qtaguid.patch || echo "[WARN] xt_qtaguid patch failed; continue"
          fi

      - name: Force-enable Docker-required CONFIGs
        if: ${{ inputs.enable_docker_configs == 'true' }}
        working-directory: kernel_src
        run: |
          set -e
          export ARCH=arm64
          export SUBARCH=arm64
          export CC=clang
          export LD=ld.lld
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CLANG_TRIPLE=aarch64-linux-gnu-
          CFG="${OUT}/.config"
          SC="./scripts/config"
          enable_y () { ${SC} --file "${CFG}" --enable "$1" || true; }
          enable_m () { ${SC} --file "${CFG}" --module "$1" || true; }

          # /proc/config.gz + localversion marker
          enable_y CONFIG_IKCONFIG
          enable_y CONFIG_IKCONFIG_PROC
          ${SC} --file "${CFG}" --set-str CONFIG_LOCALVERSION "-docker-ready" || true

          # Namespaces
          for K in NAMESPACES UTS_NS IPC_NS PID_NS NET_NS USER_NS; do enable_y CONFIG_${K}; done
          # cgroups
          for K in CGROUPS CGROUP_DEVICE CPUSETS CGROUP_CPUACCT BLK_CGROUP MEMCG CGROUP_PIDS CGROUP FREEZER CGROUP_SCHED CGROUP_WRITEBACK; do enable_y CONFIG_${K}; done
          # overlayfs
          enable_y CONFIG_OVERLAY_FS
          # networking & netfilter
          for K in VETH BRIDGE BRIDGE_NETFILTER NETFILTER NETFILTER_XTABLES                    NF_CONNTRACK NF_NAT IP_NF_IPTABLES IP_NF_FILTER IP_NF_MANGLE IP_NF_RAW IP_NF_SECURITY                    IP_NF_TARGET_MASQUERADE NETFILTER_XT_MATCH_ADDRTYPE NETFILTER_XT_MATCH_CONNTRACK NETFILTER_XT_MATCH_STATE NETFILTER_XT_MATCH_STATISTIC; do
            enable_y CONFIG_${K}
          done
          # Docker 28+ ipset
          enable_m CONFIG_IP_SET
          enable_m CONFIG_IP_SET_HASH_NET
          enable_m CONFIG_NETFILTER_XT_SET

          make LLVM=${LLVM} O=${OUT} ARCH=${ARCH} olddefconfig
          egrep -i 'CONFIG_(IKCONFIG|LOCALVERSION|NAMESPACES|CGROUP|OVERLAY|VETH|BRIDGE|NETFILTER|IP_SET|XT_SET|NF_|IP_NF_)' ${OUT}/.config | sort

      - name: Validate container compatibility (Moby check-config.sh)
        working-directory: kernel_src
        run: |
          set -e
          wget -O /tmp/check-config.sh https://raw.githubusercontent.com/moby/moby/master/contrib/check-config.sh
          chmod +x /tmp/check-config.sh
          /tmp/check-config.sh ${OUT}/.config || true

      - name: Build kernel (Image.gz / Image.gz-dtb)
        working-directory: kernel_src
        run: |
          set -e
          export ARCH=arm64
          export SUBARCH=arm64
          export CC=clang
          export LD=ld.lld
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CLANG_TRIPLE=aarch64-linux-gnu-
          # Optional: enable LSE capability if warnings persist
          # export KBUILD_CFLAGS="$KBUILD_CFLAGS -march=armv8-a+lse"
          make LLVM=${LLVM} O=${OUT} -j$(nproc)
          ls -la ${OUT}/arch/arm64/boot || true

      - name: Fetch AnyKernel3 & pack zip
        shell: bash
        run: |
          set -euo pipefail
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 ak3
          cd ak3

          AK3_STR=${{ toJSON(inputs.ak3_kernel_string) }}
          DEV_STR=${{ toJSON(inputs.device) }}
          SUP_STR=${{ toJSON(inputs.ak3_supported_versions) }}

          AK3_STR=$(python3 - <<'PY'
            import json,sys
            print(json.loads(sys.argv[1]))
            PY
            "${AK3_STR}")
            DEV_STR=$(python3 - <<'PY'
            import json,sys
            print(json.loads(sys.argv[1]))
            PY
            "${DEV_STR}")
            SUP_STR=$(python3 - <<'PY'
            import json,sys
            print(json.loads(sys.argv[1]))
            PY
            "${SUP_STR}")

          awk -v kstr="$AK3_STR" -v dev="$DEV_STR" -v sup="$SUP_STR" '
            BEGIN{FS=OFS="="}
            /^kernel.string=/ { $0="kernel.string="kstr; print; next }
            /^device.name1=/  { $0="device.name1="dev;  print; next }
            /^supported.versions=/ { $0="supported.versions="sup; print; next }
            { print }
          ' anykernel.sh > anykernel.sh.tmp && mv anykernel.sh.tmp anykernel.sh

          mkdir -p kernel
          if [ -f ../kernel_src/${OUT}/arch/arm64/boot/Image.gz-dtb ]; then
            cp ../kernel_src/${OUT}/arch/arm64/boot/Image.gz-dtb kernel/
          elif [ -f ../kernel_src/${OUT}/arch/arm64/boot/Image.gz ]; then
            cp ../kernel_src/${OUT}/arch/arm64/boot/Image.gz kernel/
          else
            echo "No Image.gz[-dtb] found!" && exit 1
          fi

          ZIP="../Docker-ready-kernel-${DEV_STR}-${{ inputs.branch }}.zip"
          zip -r9 "$ZIP" .
          echo "AK3 zip: $ZIP"


      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lmi-docker-kernel-${{ inputs.branch }}-v3.7
          path: |
            Docker-ready-kernel-${{ inputs.device }}-${{ inputs.branch }}.zip
            kernel_src/out/arch/arm64/boot/*
            kernel_src/out/.config

      - name: Prepare Release metadata
        id: meta
        run: |
          set -e
          DATE=$(date +'%Y%m%d')
          if [ -z "${{ inputs.release_tag }}" ]; then
            TAG="lmi-docker-${{ inputs.branch }}-${DATE}-v3.7"
          else
            TAG="${{ inputs.release_tag }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "name=Docker-ready kernel for lmi (${TAG})" >> $GITHUB_OUTPUT
          echo "body=          ## Docker-ready kernel for lmi — v3.7
          - Repo: ${{ inputs.repo_url }}
          - Branch: ${{ inputs.branch }}
          - Defconfig: lmi_defconfig
          - LLVM tools hardened: install llvm-15-tools, LLVM=-15, plus unsuffixed symlinks
          - Clang AArch64 target fixed (CROSS_COMPILE/CLANG_TRIPLE)
          - Includes Docker CONFIGs (namespaces/cgroups/overlayfs/netfilter/ipset/veth/bridge)
          - xt_qtaguid patch applied from your raw URL (non-fatal if fails)
          - Packed with AnyKernel3
          " >> $GITHUB_OUTPUT

      - name: Create Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.name }}
          body: ${{ steps.meta.outputs.body }}
          draft: false
          prerelease: false
          files: |
            Docker-ready-kernel-${{ inputs.device }}-${{ inputs.branch }}.zip
            kernel_src/out/arch/arm64/boot/Image*
            kernel_src/out/.config
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
