
name: Build Docker-ready kernel (SM8250/lmi) → AnyKernel3 → Release

on:
  workflow_dispatch:
    inputs:
      repo_url:
        description: "Kernel repo URL"
        required: false
        default: "https://github.com/liyafe1997/kernel_xiaomi_sm8250_mod"
      branch:
        description: "Kernel branch"
        required: true
        default: "android15-lineage22-mod"
      device:
        description: "Device codename"
        required: true
        default: "lmi"
      enable_docker_configs:
        description: "Force-enable Docker-required CONFIG_*"
        required: true
        default: "true"
      xt_qtaguid_patch_url:
        description: "Optional: Gist raw patch URL for xt_qtaguid.c"
        required: false
        default: ""
      kernel_makefile_patch_url:
        description: "Optional: Gist raw patch URL for kernel/Makefile"
        required: false
        default: ""
      ak3_kernel_string:
        description: "AnyKernel3 display string"
        required: false
        default: "Docker-ready SM8250 kernel for lmi (crDroid)"
      ak3_supported_versions:
        description: "ROM Android versions (list or range)"
        required: false
        default: "14, 15"
      release_tag:
        description: "Release tag (auto if empty)"
        required: false
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ARCH: arm64
      SUBARCH: arm64
      OUT: out
      CC: clang
      LLVM: 1
      KBUILD_BUILD_USER: "gh-actions"
      KBUILD_BUILD_HOST: "ubuntu"
      TZ: "Asia/Shanghai"

    steps:
      - name: Checkout current repo (for .ci/patches)
        uses: actions/checkout@v4

      - name: Clone kernel source
        run: |
          set -e
          git clone --depth=1 -b "${{ inputs.branch }}" "${{ inputs.repo_url }}" kernel_src
          cd kernel_src
          git rev-parse --short HEAD

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y             bc bison flex             libssl-dev libelf-dev dwarves             git curl wget zip unzip             python3 python3-pip             build-essential             clang-15 llvm-15 lld-15             gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          sudo ln -sf /usr/bin/clang-15 /usr/bin/clang
          sudo ln -sf /usr/bin/ld.lld-15 /usr/bin/ld.lld

      - name: Prepare .config from defconfig (lmi_defconfig)
        working-directory: kernel_src
        run: |
          set -e
          mkdir -p ${OUT}
          make O=${OUT} ARCH=${ARCH} lmi_defconfig
          make O=${OUT} ARCH=${ARCH} scripts

      - name: Apply local patches (.ci/patches/*.patch)
        working-directory: kernel_src
        run: |
          set -e
          if [ -d ../.ci/patches ]; then
            echo "[INFO] local patches:"
            ls -la ../.ci/patches
            for p in ../.ci/patches/*.patch; do
              [ -f "$p" ] || continue
              echo "[APPLY] $p"
              git apply --reject --verbose "$p" || (echo "git apply failed, try patch -p1" && patch -p1 < "$p")
            done
          else
            echo "[INFO] no local patches."
          fi

      - name: (Optional) Apply xt_qtaguid patch from URL
        if: ${{ inputs.xt_qtaguid_patch_url != '' }}
        working-directory: kernel_src
        run: |
          set -e
          echo "Fetching xt_qtaguid patch: ${{ inputs.xt_qtaguid_patch_url }}"
          curl -L -o /tmp/xt_qtaguid.patch "${{ inputs.xt_qtaguid_patch_url }}"
          git apply --reject --verbose /tmp/xt_qtaguid.patch || (echo "git apply failed, try patch -p1" && patch -p1 < /tmp/xt_qtaguid.patch)

      - name: (Optional) Apply kernel/Makefile patch from URL
        if: ${{ inputs.kernel_makefile_patch_url != '' }}
        working-directory: kernel_src
        run: |
          set -e
          echo "Fetching kernel/Makefile patch: ${{ inputs.kernel_makefile_patch_url }}"
          curl -L -o /tmp/kernel_makefile.patch "${{ inputs.kernel_makefile_patch_url }}"
          git apply --reject --verbose /tmp/kernel_makefile.patch || (echo "git apply failed, try patch -p1" && patch -p1 < /tmp/kernel_makefile.patch)

      - name: Force-enable Docker-required CONFIGs
        if: ${{ inputs.enable_docker_configs == 'true' }}
        working-directory: kernel_src
        run: |
          set -e
          CFG="${OUT}/.config"
          SC="./scripts/config"
          enable_y () { ${SC} --file "${CFG}" --enable "$1" || true; }
          enable_m () { ${SC} --file "${CFG}" --module "$1" || true; }

          # Embed kernel config for /proc/config.gz
          enable_y CONFIG_IKCONFIG
          enable_y CONFIG_IKCONFIG_PROC

          # Namespaces
          for K in NAMESPACES UTS_NS IPC_NS PID_NS NET_NS USER_NS; do enable_y CONFIG_${K}; done
          # cgroups
          for K in CGROUPS CGROUP_DEVICE CPUSETS CGROUP_CPUACCT BLK_CGROUP MEMCG CGROUP_PIDS CGROUP_FREEZER CGROUP_SCHED CGROUP_WRITEBACK; do enable_y CONFIG_${K}; done
          # overlayfs
          enable_y CONFIG_OVERLAY_FS
          # networking
          for K in VETH BRIDGE BRIDGE_NETFILTER NETFILTER NETFILTER_XTABLES                    NF_CONNTRACK NF_NAT IP_NF_IPTABLES IP_NF_FILTER IP_NF_MANGLE IP_NF_RAW IP_NF_SECURITY                    IP_NF_TARGET_MASQUERADE NETFILTER_XT_MATCH_ADDRTYPE NETFILTER_XT_MATCH_CONNTRACK NETFILTER_XT_MATCH_STATE NETFILTER_XT_MATCH_STATISTIC; do
            enable_y CONFIG_${K}
          done
          # Docker 28+ ipset
          enable_m CONFIG_IP_SET
          enable_m CONFIG_IP_SET_HASH_NET
          enable_m CONFIG_NETFILTER_XT_SET

          make O=${OUT} ARCH=${ARCH} olddefconfig

          echo "=== Docker CONFIG summary ==="
          egrep -i 'CONFIG_(IKCONFIG|NAMESPACES|CGROUP|OVERLAY|VETH|BRIDGE|NETFILTER|IP_SET|XT_SET|NF_|IP_NF_)' ${OUT}/.config | sort

      - name: Validate container compatibility (Moby check-config.sh)
        working-directory: kernel_src
        run: |
          set -e
          wget -O /tmp/check-config.sh https://raw.githubusercontent.com/moby/moby/master/contrib/check-config.sh
          chmod +x /tmp/check-config.sh
          /tmp/check-config.sh ${OUT}/.config || true

      - name: Build kernel (Image.gz / Image.gz-dtb)
        working-directory: kernel_src
        run: |
          set -e
          export ARCH=${ARCH}
          export SUBARCH=${SUBARCH}
          export CC=clang
          export LD=ld.lld
          make O=${OUT} -j$(nproc)
          ls -la ${OUT}/arch/arm64/boot || true

      - name: Fetch AnyKernel3 & pack zip
        run: |
          set -e
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 ak3
          cd ak3
          sed -i "s|^kernel.string=.*|kernel.string="${{ inputs.ak3_kernel_string }}"|" anykernel.sh
          sed -i "s|^device.name1=.*|device.name1=${{ inputs.device }}|" anykernel.sh
          sed -i "s|^supported.versions=.*|supported.versions=${{ inputs.ak3_supported_versions }}|" anykernel.sh

          mkdir -p kernel
          if [ -f ../kernel_src/${OUT}/arch/arm64/boot/Image.gz-dtb ]; then
            cp ../kernel_src/${OUT}/arch/arm64/boot/Image.gz-dtb kernel/
          elif [ -f ../kernel_src/${OUT}/arch/arm64/boot/Image.gz ]; then
            cp ../kernel_src/${OUT}/arch/arm64/boot/Image.gz kernel/
          else
            echo "No Image.gz[-dtb] found!" && exit 1
          fi

          ZIP="../Docker-ready-kernel-${{ inputs.device }}-${{ inputs.branch }}.zip"
          zip -r9 "$ZIP" ./
          echo "AK3 zip: $ZIP"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lmi-docker-kernel-${{ inputs.branch }}
          path: |
            Docker-ready-kernel-${{ inputs.device }}-${{ inputs.branch }}.zip
            kernel_src/out/arch/arm64/boot/*
            kernel_src/out/.config

      - name: Prepare Release metadata
        id: meta
        run: |
          set -e
          DATE=$(date +'%Y%m%d')
          if [ -z "${{ inputs.release_tag }}" ]; then
            TAG="lmi-docker-${{ inputs.branch }}-${DATE}"
          else
            TAG="${{ inputs.release_tag }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "name=Docker-ready kernel for lmi (${TAG})" >> $GITHUB_OUTPUT
          echo "body=          ## Docker-ready kernel for lmi
          - Repo: ${{ inputs.repo_url }}
          - Branch: ${{ inputs.branch }}
          - Defconfig: lmi_defconfig
          - Includes Docker CONFIGs (namespaces/cgroups/overlayfs/netfilter/ipset/veth/bridge)
          - Patches: local .ci/patches + optional Gist raw patches
          - Packed with AnyKernel3

          ### Notes
          - overlay2 requires CONFIG_OVERLAY_FS and proper backing FS (see Docker docs).
          - Docker 28+ requires ipset-related kernel options (see Moby issue/PR).
          " >> $GITHUB_OUTPUT

      - name: Create Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.name }}
          body: ${{ steps.meta.outputs.body }}
          draft: false
          prerelease: false
          files: |
            Docker-ready-kernel-${{ inputs.device }}-${{ inputs.branch }}.zip
            kernel_src/out/arch/arm64/boot/Image*
            kernel_src/out/.config
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
