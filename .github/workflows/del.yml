name: Delete ALL workflow runs

on:
  workflow_dispatch:

jobs:
  delete-all-runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Delete ALL workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0                # 保留天数设为 0
          keep_minimum_runs: 0          # 不保留任何运行
          delete_workflow_pattern: ""   # 空表示删除所有 workflow
          delete_workflow_by_state_pattern: "All"
          delete_run_by_conclusion_pattern: "All"
          dry_run: false                # false 表示实际删除
