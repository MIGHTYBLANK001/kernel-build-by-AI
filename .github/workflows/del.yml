name: Delete old workflow runs

on:
  workflow_dispatch:

jobs:
  delete-runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Delete all workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1            # 保留最近 3 天的运行
          keep_minimum_runs: 2      # 每个 workflow 至少保留 6 个运行
          delete_workflow_pattern: ""   # 空表示删除所有 workflow
          delete_workflow_by_state_pattern: "All"
          delete_run_by_conclusion_pattern: "All"
          dry_run: false            # 设置为 false，实际删除
