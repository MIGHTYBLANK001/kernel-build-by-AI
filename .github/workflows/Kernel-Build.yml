# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/MIGHTYBLANK001/picasso-android_kernel_xiaomi_sm7250
          kernel-branch: "13.0"
          config: vendor/picasso_user_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          android-version: ""
          aosp-clang-version: r547379
          disable-lto: true
          ksu: true
          ksu-version: main
          lxc: true
          #lxc-patch: lxc-patch
          anykernel3: true
          release: true
