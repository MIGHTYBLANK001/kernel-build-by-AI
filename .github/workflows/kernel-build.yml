name: Kernel Build (Vanilla Only & Cleanup)

on:
  workflow_dispatch:
    inputs:
      # --- æ ¸å¿ƒé…ç½® ---
      kernel_source_url:
        description: 'å†…æ ¸æºç ä»“åº“åœ°å€'
        required: true
        default: 'https://github.com/User/repo.git'
      kernel_source_branch:
        description: 'æºç åˆ†æ”¯ (ç•™ç©ºé»˜è®¤)'
        required: false
        default: ''
      device_code:
        description: 'æœºåž‹ä»£ç  (DEVICE)'
        required: true
        default: 'rosemary'
      defconfig_name:
        description: 'Defconfig è·¯å¾„ (ä¾‹å¦‚ vendor/rosemary_defconfig)'
        required: true
        default: 'vendor/rosemary_defconfig'
      
      # --- åŠŸèƒ½å¼€å…³ ---
      enable_lxc:
        description: 'å¯ç”¨ LXC/Docker è¡¥ä¸?'
        required: true
        type: boolean
        default: true

jobs:
  build-vanilla-only:
    name: Build Vanilla Kernel
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    # å†…éƒ¨å›ºå®š variant ä¸º vanilla
    env:
      BUILD_VARIANT: vanilla

    steps:
    # 1. çŽ¯å¢ƒé…ç½®
    - name: Setup Build Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          bc bison build-essential ccache curl flex g++-multilib gcc-multilib \
          git gnupg gperf imagemagick libncurses-dev libsdl1.2-dev \
          libssl-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool \
          squashfs-tools xsltproc zip zlib1g-dev python3 python3-pip wget unzip \
          lib32readline-dev lib32z1-dev liblz4-tool
        sudo ln -sf /usr/bin/python3 /usr/bin/python

    # 2. ä¸‹è½½å·¥å…·é“¾
    - name: Download Neutron Clang
      run: |
        mkdir -p toolchain
        cd toolchain
        git clone --depth=1 https://github.com/Neutron-Clang/neutron-clang.git clang

    # 3. ä¸‹è½½å†…æ ¸æºç 
    - name: Clone Kernel Source
      run: |
        URL="${{ inputs.kernel_source_url }}"
        BRANCH="${{ inputs.kernel_source_branch }}"
        if [ -z "$BRANCH" ]; then
          git clone --depth=1 "$URL" workspace
        else
          git clone --depth=1 -b "$BRANCH" "$URL" workspace
        fi

    # 4. ã€æ–°å¢žã€‘KernelSU é…ç½®æ¸…ç† (é˜²æ­¢ Kconfig æ‰¾ä¸åˆ°æ–‡ä»¶é”™è¯¯)
    - name: Cleanup KernelSU Configuration References
      working-directory: workspace
      run: |
        set -e
        DEFCONFIG_FILE="arch/arm64/configs/${{ inputs.defconfig_name }}"
        KCONFIG_FILE="drivers/Kconfig"
        
        echo "ðŸ” æ­£åœ¨æ¸…ç† KernelSU é…ç½®å¼•ç”¨..."
        
        # 1. æ¸…ç† drivers/Kconfig ä¸­çš„ source å¼•ç”¨
        if [ -f "$KCONFIG_FILE" ]; then
          # æŸ¥æ‰¾åŒ…å« 'kernelsu' çš„ source å¼•ç”¨ï¼Œå¹¶å°†å…¶æ³¨é‡ŠæŽ‰
          sed -i '/kernelsu/s/^/# &/' "$KCONFIG_FILE"
          echo "âœ… drivers/Kconfig æ¸…ç†å®Œæˆã€‚"
        else
          echo "âš ï¸ drivers/Kconfig æ–‡ä»¶ä¸å­˜åœ¨ï¼Œè·³è¿‡æ¸…ç†ã€‚"
        fi
        
        # 2. æ¸…ç† defconfig æ–‡ä»¶ä¸­çš„é…ç½®é¡¹
        if [ -f "$DEFCONFIG_FILE" ]; then
          # æŸ¥æ‰¾å¹¶åˆ é™¤ CONFIG_KSU ç›¸å…³çš„è¡Œ
          sed -i '/CONFIG_KSU/d' "$DEFCONFIG_FILE"
          echo "âœ… Defconfig ä¸­çš„ CONFIG_KSU é¡¹å·²åˆ é™¤ã€‚"
        else
          echo "âŒ é”™è¯¯: æ‰¾ä¸åˆ° Defconfig æ–‡ä»¶: $DEFCONFIG_FILE"
          exit 1
        fi
        
        echo "ðŸŽ‰ é…ç½®æ¸…ç†å®Œæ¯•ã€‚"

    # 5. åº”ç”¨ LXC è¡¥ä¸
    - name: Apply LXC patches
      if: ${{ inputs.enable_lxc }}
      working-directory: workspace
      run: |
        set -e
        echo "ðŸ”§ æ­£åœ¨åº”ç”¨ LXC è¡¥ä¸..."
        LXC_URL="https://raw.githubusercontent.com/MIGHTYBLANK001/kernel-build-by-AI/refs/heads/main/Patchs/LXC_utils.zip"
        DEFCONFIG_FILE="arch/arm64/configs/${{ inputs.defconfig_name }}"
        
        wget -q "$LXC_URL" -O LXC_utils.zip
        rm -rf utils && unzip -o LXC_utils.zip -d utils && rm LXC_utils.zip

        if [ -f "Kconfig" ]; then
            if ! grep -q 'source "utils/Kconfig"' Kconfig; then
                echo 'source "utils/Kconfig"' >> Kconfig
            fi
        fi
        
        if [ -f "$DEFCONFIG_FILE" ]; then
            if ! grep -q '^CONFIG_DOCKER=y' "$DEFCONFIG_FILE"; then
                echo "CONFIG_DOCKER=y" >> "$DEFCONFIG_FILE"
            fi
            sed -i '/CONFIG_ANDROID_PARANOID_NETWORK/d' "$DEFCONFIG_FILE"
            echo "# CONFIG_ANDROID_PARANOID_NETWORK is not set" >> "$DEFCONFIG_FILE"
        fi
        
        chmod +x utils/runcpatch.sh
        [[ -f kernel/cgroup/cgroup.c ]] && sh utils/runcpatch.sh kernel/cgroup/cgroup.c
        [[ -f kernel/cgroup.c ]] && sh utils/runcpatch.sh kernel/cgroup.c
        [[ -f net/netfilter/xt_qtaguid.c && -f utils/xt_qtaguid.patch ]] && patch -p0 < utils/xt_qtaguid.patch || true
        echo "âœ… LXC è¡¥ä¸åº”ç”¨å®Œæˆ"

    # 6. æ ¸å¿ƒç¼–è¯‘å’Œæ‰“åŒ…é€»è¾‘
    - name: Build and Package Kernel (Vanilla)
      working-directory: workspace
      run: |
        set -e # ä»»ä½•å‘½ä»¤å¤±è´¥éƒ½ç«‹å³é€€å‡º
        
        # --- å˜é‡å®šä¹‰ ---
        DEVICE="${{ inputs.device_code }}"
        DEFCONFIG_NAME="${{ inputs.defconfig_name }}"
        BUILD_VARIANT="${{ env.BUILD_VARIANT }}" # vanilla
        THREAD=$(nproc --all)
        
        # è·¯å¾„å®šä¹‰
        OUT="../out/$DEVICE/$BUILD_VARIANT"
        ANYKERNEL_DIR="AnyKernel3"
        DEFCONFIG_FULL_PATH="arch/arm64/configs/$DEFCONFIG_NAME"
        
        # ç›®æ ‡æ–‡ä»¶å®šä¹‰ (ç›¸å¯¹ O=$OUT ç›®å½•)
        TARGET_KERNEL_FILE="arch/arm64/boot/Image"
        TARGET_KERNEL_DTB="arch/arm64/boot/dtb"
        TARGET_KERNEL_DTBO="arch/arm64/boot/dtbo.img"
        
        # Clang & ç¼–è¯‘å‚æ•° (å¤šçº¿ç¨‹ -j$THREAD å·²åŒ…å«)
        export PATH=$GITHUB_WORKSPACE/toolchain/clang/bin:$PATH
        BUILD_ARGS="CC=clang ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CROSS_COMPILE_COMPAT=arm-linux-gnueabi- CLANG_TRIPLE=aarch64-linux-gnu- LLVM=1 LLVM_IAS=1 LD=ld.lld O=$OUT -j$THREAD KBUILD_BUILD_USER=GitHubAction KBUILD_BUILD_HOST=GitHub-Runner"

        # --- 1. æ¸…ç†å’Œé…ç½® ---
        echo "--- 1. CLEANING AND CONFIGURING ---"
        make mrproper -j$THREAD
        make clean -j$THREAD
        rm -rf "$OUT"
        
        # æ‰§è¡Œ Defconfig (æ²¡æœ‰é¢å¤–çš„ KSU é…ç½®ç‰‡æ®µ)
        make "$BUILD_ARGS" "$DEFCONFIG_NAME"

        # --- 2. ç¼–è¯‘å†…æ ¸ ---
        echo "--- 2. BUILDING KERNEL ---"
        make "$BUILD_ARGS"

        # --- 3. é“¾æŽ¥ DTB æ–‡ä»¶ ---
        echo "--- 3. LINKING DTB FILES ---"
        make "$BUILD_ARGS" dtbs
        find "$OUT/arch/arm64/boot/dts/vendor/qcom" -name '*.dtb' -exec cat {} + > "$OUT/$TARGET_KERNEL_DTB"

        # --- 4. ç”Ÿæˆå¯åˆ·å†™åŒ… ---
        echo "--- 4. GENERATING FLASHABLE ZIP ---"
        
        mkdir -p "$OUT"
        cd "$OUT"
        
        # å…‹éš† AnyKernel3
        git clone --depth=1 https://github.com/august-aosp/AnyKernel3.git "$ANYKERNEL_DIR"

        # èŽ·å–ç‰ˆæœ¬ä¿¡æ¯
        TARGET_KERNEL_NAME=$(cat "../$DEFCONFIG_FULL_PATH" | grep CONFIG_LOCALVERSION= | cut -d = -f 2 | sed 's/"//g' | sed 's/^-//')
        TARGET_KERNEL_VERSION=$(make -C . -f "../Makefile" kernelversion O="$OUT")
        GIT_COMMIT=$(git rev-parse --short HEAD)

        TARGET_PACKAGED_KERNEL_NAME="$TARGET_KERNEL_NAME-$TARGET_KERNEL_VERSION-$BUILD_VARIANT-$GIT_COMMIT"
        
        # Patch AnyKernel3
        KERNEL_STRING="${{ inputs.device_code }}-$BUILD_VARIANT"
        SUPPORTED_VERSIONS="11,12,13,14,15"
        
        sed -i \
          -e "s|\${KERNEL_STRING}|$KERNEL_STRING|g" \
          -e "s|\${DEVICE}|${{ inputs.device_code }}|g" \
          -e "s|\${SUPPORTED_VERSIONS}|$SUPPORTED_VERSIONS|g" \
          "$ANYKERNEL_DIR/anykernel.sh"
        
        # å¤åˆ¶æ–‡ä»¶
        cp "$TARGET_KERNEL_FILE" "$ANYKERNEL_DIR/"
        cp "$TARGET_KERNEL_DTB" "$ANYKERNEL_DIR/"
        if [ -f "$TARGET_KERNEL_DTBO" ]; then 
          cp "$TARGET_KERNEL_DTBO" "$ANYKERNEL_DIR/"
        fi

        # æ‰“åŒ…
        cd "$ANYKERNEL_DIR"
        zip -q -r "$TARGET_PACKAGED_KERNEL_NAME.zip" *
        cd ../.. # è¿”å›ž workspace æ ¹ç›®å½•

    # 7. ç”Ÿæˆ Release Tag
    - name: Generate Release Tag
      id: tag_gen
      run: |
        echo "release_tag=${{ inputs.device_code }}-${{ env.BUILD_VARIANT }}-$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

    # 8. ä¸Šä¼ äº§ç‰©
    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      if: success()
      with:
        tag_name: ${{ steps.tag_gen.outputs.release_tag }}
        name: ${{ inputs.device_code }} [${{ env.BUILD_VARIANT }}]
        body: |
          Automated Build
          - Device: ${{ inputs.device_code }}
          - Variant: ${{ env.BUILD_VARIANT }}
          - LXC Patch: ${{ inputs.enable_lxc }}
        files: workspace/../out/${{ inputs.device_code }}/${{ env.BUILD_VARIANT }}/AnyKernel3/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
